
<div class="row">
    <div class="col-md-5">
        <app-recipe-list (recipeSelected)="onDisplayRecipeDetail($event)"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail 
            *ngIf="recipe; else info"
            [recipe]="recipe"
            ></app-recipe-detail>
        <ng-template #info>
            <p>Please select a recipe from the list!</p>
        </ng-template>
    </div>
</div>
