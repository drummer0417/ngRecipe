<div class="row">
    <div class="col-xs-12">
        <img class="img-responsive" [src]="recipe.imagePath" alt="{{ recipe.name }}" style="max-height:300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="button-group" appDropdown>
            <button type="button" class="btn btn-primary" dropdown-toggle>
                Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a (click)="onSelectShoppingList()" style="cursor: pointer">To shopping list</a></li>
                <li><a 
                        style="cursor: pointer" (click)="onEditRecipe()">Edit Recipe</a></li>
                        <li><a style="cursor: pointer">Delette Recipe</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        {{ recipe.description }}
    </div>
</div>

<P></P>
<div class="row">
    <div class="col-xs-12">
        <ul>
            <li *ngFor="let ingredient of recipe.ingredients">
                {{ ingredient.amoumt }} {{ ingredient.name }}
            </li>
        </ul>
    </div>
</div>
