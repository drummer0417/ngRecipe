<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div 
            *ngIf="error"
            class="alert alert-danger">
            <p>{{ error }}</p>
        </div>
        <form #signInForm="ngForm" (ngSubmit)="onSubmit(signInForm)">
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                type="email" 
                id="email" 
                class="form-control"
                ngModel
                #email=ngModel
                required
                email
                name="email">
                <p *ngIf="email.invalid && email.touched"
                    class="text-danger" >Please enter a valid email address</p>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-control"
                    ngModel
                    #pw=ngModel
                    required
                    minlength="8"
                    name="password">
                <p *ngIf="pw.invalid && pw.touched"
                    class="text-danger" >Please enter a valid password. Min. length is 8</p>
            </div>
            <div>
                <button 
                    type="submit"
                    class="btn btn-primary" 
                    [disabled]="signInForm.invalid">{{ inLoginMode ? 'Login' : 'Sign Up'}}</button> |  
                <button 
                    type="button"
                    class="btn btn-primary" (click)="onSwichLoginMode()">Switch to {{ !inLoginMode ? 'Login' : 'Sign Up'}}</button>
            </div>
        </form>
        <div
            class="spinner" 
            *ngIf="isLoading">
            <loading-spinner></loading-spinner>
        </div> 
    </div>
</div>
